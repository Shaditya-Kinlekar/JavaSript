<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind in JS</title>
  </head>
  <style>
    button {
      padding: 50px 100px;
      margin: 20px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
  <body>
    <button class="btn1">with bind</button>
    <button class="btn2">with Arrow fn w/o bind</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = 'React';
        this.server = 'https://localhost:3000';

        // case 1 with bind keyword
        document.querySelector('.btn1').addEventListener('click', this.handleClick.bind(this));

        // case 2 without bind keyword but using arrow fn
        document.querySelector('.btn2').addEventListener('click', this.handleClick2);
      }

      // case 1
      handleClick() {
        console.log('with bind keyword');
        console.log('button clicked!');
        console.log(this.server);
      }

      // case 2
      handleClick2 = () => {
        console.log('with Arrow fn w/o bind');
        console.log('button clicked!');
        console.log(this.server);
      };
    }

    const app = new React();
    console.log(app);

    /* 
    Case 1: Using Bind In the first case, the handleClick method is called when the button with the class btn1 is clicked. The handleClick method is bound to the this keyword using the bind method. This ensures that when handleClick is called in response to the button click, the this keyword inside handleClick refers to the instance of the React class. if bind was not used then the "this" would refer to the button and the server would not be accessible.

    Case 2: Using Arrow Function In the second case, the handleClick2 method is called when the button with the class btn2 is clicked. The handleClick2 method is defined using an arrow function. Arrow functions inherit the this value from the enclosing lexical context, so there's no need to use bind to maintain the correct this context.
    */
  </script>
</html>
