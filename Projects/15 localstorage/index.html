<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form id="studentForm">
        <input type="text" placeholder="Student Name" name="name" required />
        <input type="number" placeholder="Student Age" name="age" required />
        <input type="number" placeholder="Student RollNo" name="roll" required />
        <button id="add">Add student</button>
        <button type="reset" id="resetForm">Reset Form</button>
        <button id="clear">Clear</button>
      </form>
      <section class="students"></section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
