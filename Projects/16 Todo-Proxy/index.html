<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo using Proxies</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Todo List using proxies</h1>
    <form id="form" class="container">
      <input type="text" id="todo-title-input" class="todo-title-input" placeholder="Todo title" />
      <button type="submit" class="todo-form-button">Add</button>
    </form>
    <ul class="todos container">
      <li class="todo" data-id="1">
        <span class="todo-title">Todo 1</span>
        <div class="toggle-delete">
          <input type="checkbox" name="completed" class="todo-check" />
          <button class="delete-todo-button">X</button>
        </div>
      </li>
    </ul>
  </body>
</html>
