          <div class="two">
            <select name="currency-1" id="currency-1">
              <option value="usd" id="option-1">usd</option>
            </select>

            <select name="currency-2" id="currency-2">

          </div>

          <button class="convert">convert</button>
        </div>
      </form>

  </body>
</html>
