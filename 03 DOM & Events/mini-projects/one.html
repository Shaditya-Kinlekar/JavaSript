<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <button id="stop">Stop</button>
    </body>
    <script>
        //  prints after 2 secs
        // setTimeout(function () {
        //     console.log('hello World!');
        // }, 2000);

        // executes the code in intervals of 2 secs
        // setInterval(function () {
        //     console.log('hello World');
        // }, 2000);

        const changeText = () => {
            document.querySelector('h1').innerHTML = 'Js is the best language!';
        };

        const changeH1 = setTimeout(changeText, 2000);

        document.querySelector('#stop').addEventListener('click', () => {
            clearTimeout(changeH1);
            console.log('Stopped!');
        });
    </script>
</html>
