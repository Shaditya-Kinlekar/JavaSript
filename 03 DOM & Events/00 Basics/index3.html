<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dom Fundamentals3</title>
    </head>
    <body style="color: aliceblue; background-color: #111111"></body>
    <script>
        const div = document.createElement('div');
        div.className = 'main';
        div.id = Math.round(Math.random() * 10 + 1);
        div.setAttribute('title', 'this is a div');
        div.style.backgroundColor = 'brown';
        div.style.padding = '20px';

        // div.innerText = 'Chai aur Code';
        // innerText first brings the element and then it sets the value
        // similiarly, you can do,
        const addText = document.createTextNode('Chai aur Code');
        div.appendChild(addText);
        document.body.appendChild(div);

        console.log(div.outerHTML);
    </script>
</html>
